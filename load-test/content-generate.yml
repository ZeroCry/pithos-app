apiVersion: batch/v1
kind: Job
metadata:
  name: pithos-content-generate
spec:
  template:
    metadata:
      name: pithos-content-generate
    spec:
      restartPolicy: Never
      nodeSelector:
        primary: "yes"
      containers:
        - name: pithos-content-generate
          image: pithos-content-generate:testing
          command: ["sleep", "infinity"]
          env:
            - name: AWS_S3_ENDPOINT_URL
              value: "https://pithos.default.svc"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: pithos-keys
                  key: master.key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: pithos-keys
                  key: master.secret
